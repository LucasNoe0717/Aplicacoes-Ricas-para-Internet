<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <script src="java.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>Arrasta pra China</p>
    <div id="div1" ondragover="allowdrop(event)" ondrop="drop(event)"> <img id="drag1" src="assets/kyan.jpg" width="300px"
            height="100px" draggable="true" ondragstart="drag(event)"></div>
    <div id="div2" ondragover="allowdrop(event)" ondrop="drop(event)"></div>
    <div id="div3" ondragover="allowdrop(event)" ondrop="drop(event)"></div>
    <div id="div4" ondragover="allowdrop(event)" ondrop="drop(event)"></div>

</body>

</html>
